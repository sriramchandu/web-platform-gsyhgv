<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Login</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <!--
      Need a visual blank slate?
      Remove all code in `styles.css`!
    -->
    <!-- CSS only -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </head>
  <body>
    <div class="wrapper">
      <div class="container-fluid">
        <div class="row">
          <div class="login-bg">
            <div class="login-overlay"></div>
            <div class="login-left">
              <img
                src="https://rtsolutz.com/vizzstudio/demo-falr/falr/assets/images/logo-login.svg"
                alt="Logo"
              />
              <p>
                Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nullam
                tellus elit.
              </p>
              <a href="javascript:void(0);" class="btn btn-primary"
                >Learn More</a
              >
            </div>
            <!--login-left-->
          </div>
          <!--login-bg-->

          <div class="login-form">
            <form>
              <div class="login-form-body">
                <div class="form-gp">
                  <label for="exampleInputEmail1">Email address</label>
                  <input type="email" id="exampleInputEmail1" />
                  <i class="ti-email"></i>
                </div>
                <div class="form-gp">
                  <label for="exampleInputPassword1">Password</label>
                  <input type="password" id="exampleInputPassword1" />
                  <i class="ti-lock"></i>
                </div>
                <div class="row mb-4 rmber-area">
                  <div class="col-6">
                    <div
                      class="
                        custom-control custom-checkbox
                        primary-checkbox
                        mr-sm-2
                      "
                    >
                      <input
                        type="checkbox"
                        class="custom-control-input"
                        id="customControlAutosizing"
                      />
                      <label
                        class="custom-control-label"
                        for="customControlAutosizing"
                        >Remember Me</label
                      >
                    </div>
                  </div>
                  <div class="col-6 text-right">
                    <a href="#" class="text-primary">Forgot Password?</a>
                  </div>
                </div>
                <div class="submit-btn-area">
                  <button
                    id="form_submit"
                    type="submit"
                    class="btn btn-primary"
                  >
                    Submit <i class="ti-arrow-right"></i>
                  </button>
                  <div class="login-other row mt-4">
                    <div class="col-6">
                      <a class="fb-login" href="#"
                        ><span class="login_txt">Log in with</span>
                        <i class="fa fa-facebook"></i
                      ></a>
                    </div>
                    <div class="col-6">
                      <a class="google-login" href="#"
                        ><span class="login_txt">Log in with</span>
                        <i class="fa fa-google"></i
                      ></a>
                    </div>
                  </div>
                </div>
                <div class="form-footer text-center mt-5">
                  <p class="text-muted">
                    Don't have an account?
                    <a href="register.html" class="text-primary">Sign up</a>
                  </p>
                </div>
              </div>
            </form>
          </div>
          <!--login-form-->
        </div>
        <!--row-->
      </div>
      <!--container-fluid-->
    </div>
  </body>
</html>
